<ion-content [style.--background]="app?.desktop?.background || '#0b0f14'">
  <div class="desktop">
    <div class="topbar">
      <div class="left" *ngIf="app?.desktop?.topbar?.length">
        <ion-button size="small" *ngFor="let b of app?.desktop?.topbar" (click)="onTopbarAction(b)">{{ b.label }}</ion-button>
      </div>
      <div class="right">
        <ion-button size="small" color="medium" (click)="resetDb()">Reset DB</ion-button>
      </div>
    </div>

    <div class="icons">
      <button class="icon" *ngFor="let ic of resolvedIcons" (click)="onIconClick(ic)">
        <ion-icon [name]="ic.icon"></ion-icon>
        <span>{{ ic.title }}</span>
      </button>
    </div>

    <div class="widgets">
      <ng-container *ngFor="let w of resolvedWidgets">
        <ada-widget [type]="w.type" [cfg]="{ title: w.title, data: getData(w.source) }"></ada-widget>
      </ng-container>
    </div>
  </div>
</ion-content>
